<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Часы</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper__clock">
      <div class="phrases">
        <div class="phrase">Погода в словакии</div>
        <div class="phrase">Составы команд</div>
        <div class="phrase">Статистика</div>
        <div class="phrase">Что то еще</div>
        <div class="phrase">Результаты</div>
      </div>
      <img src="clock.png" alt="" />
      <div class="clock__arrow_minute clock__arrow">
        <img src="arrow_minut.png" alt="" />
      </div>
      <div class="clock__arrow_hours clock__arrow">
        <img src="arrow_hour.png" alt="" />
      </div>
      <div class="clock__timeZone">mos</div>
      <div class="clock__time">
        <div class="clock__time_hours">12</div>
        <b>:</b>
        <div class="clock__time_minutes">03</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
    <script src="./allBrow.js"></script>
  </body>
</html>
